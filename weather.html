<div data-role="page" id="pagetwo" datatheme="b">
  <div data-role="header">
  	<a href="#pageone" data-role="button" data-inline="true" data-icon="back" data-theme="b">返回</a>
  <h1>设置</h1>
  </div>

  <div data-role="content">


  <form method="post" action="demoform.asp">
      <div data-role="fieldcontain" >
        <label for="switch">日出/日落：</label>
        <select name="switch" id="switch" data-role="slider">
          <option value="on">On</option>
          <option value="off" selected>Off</option>
        </select>
      </div>
    </form>
    <form method="post" action="demoform.asp">
      <div data-role="fieldcontain">
        <label for="switch">温度单位：</label>
        <select name="switch" id="switch" data-role="slider">
          <option value="on">On</option>
          <option value="off" selected>Off</option>
        </select>
      </div>
    </form>
    <form method="post" action="demoform.asp">
      <div data-role="fieldcontain">
        <label for="switch">气候条件：</label>
        <select name="switch" id="switch" data-role="slider">
          <option value="on">On</option>
          <option value="off" selected>Off</option>
        </select>
      </div>
    </form>
    <form method="post" action="demoform.asp">
      <div data-role="fieldcontain">
        <label for="switch">风条件：</label>
        <select name="switch" id="switch" data-role="slider">
          <option value="on">On</option>
          <option value="off" selected>Off</option>
        </select>
      </div>
    </form>
    <form method="post" action="demoform.asp">
      <div data-role="fieldcontain">
        <label for="points">亮度范围:</label>
        <input type="range" name="points" id="points" value="100" min="0" max="100">
      </div>
      <input type="submit" data-inline="true" value="提交">
    </form>

  </div>



</body>
</html>
